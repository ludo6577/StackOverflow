    <script>
        $(document).ready(function () {
            var tabs = $('.tabs'),
            tab_a_selector = '.nav-tabs a';

            tabs.find(tab_a_selector).click(function (e) {
                e.preventDefault();
                $(this).tab('show');
                var state = {},
                // Get the id of this tab widget.
                id = $(this).closest('.tabs').attr('id'),
                // Get the index of this tab.
                idx = $(this).parent().prevAll().length;
                // Set the state!
                state[id] = idx;
                $.bbq.pushState(state);
            })

            $(window).on('hashchange', function (e) {
                tabs.each(function () {
                    var idx = $.bbq.getState(this.id, true) || 0;
                    $(this).find(tab_a_selector).eq(idx).triggerHandler('click');
                });
            })

            .trigger('hashchange');

            $("input, textarea, select").bind("keyup change input", function (e) {
                var a = $(this).attr("parent_tab");
                $('a[href=#' + a + ']').parent().addClass('edited');
                $('a[href=#' + a + ']').attr('title', 'There are modified items on this tab.');

            });

            $("#MailPrefBusi").prop('checked', false);
            if ($("#_BusinessAddress1").val() == "") {
                $("#MailPrefBusi").prop('checked', false);
                $("#MailPrefBusi").prop('disabled', true);
            } else {
                $("#MailPrefBusi").prop('disabled', false);
            }
            if ($("#_HomeAddress1").val() == "") {
                $("#MailPrefHome").prop('checked', false);
                $("#MailPrefHome").prop('disabled', true);
            } else {
                $("#MailPrefHome").prop('disabled', false);
            }
            if ($.trim($("#NewPassword").val()) != "") {
                $("#ConfirmPassword").addClass("validate[condRequired[NewPassword],equals[NewPassword],minSize[5],custom[onlyLetNumSpec],maxSize[20]]")
            }
            $("#_BusinessAddress1").change(function () {
                checkEmptyAddress();
                enable_disableMailingPrefs("MailPrefBusi", "BusinessAddress1");
                checkMailingPrefs();
            })

            $("#_HomeAddress1").change(function () {
                checkEmptyAddress();
                enable_disableMailingPrefs("MailPrefHome", "HomeAddress1");
                checkMailingPrefs();
            })

            $("#tab1_form").validationEngine('attach');
            $("#tab2_form").validationEngine('attach');
            $("#tab3_form").validationEngine('attach');

            $("#_FirstName").change(function () {
                if (window.ln_change) {
                    alert("<br>Cannot change First Name and Last Name at the same time<br>", "#FirstName");
                    window.ln_change = false;
                } else {
                    window.fn_change = true;
                }
            })

            $('#_BusinessCountry, #_HomeCountry, #_BusinessState, #_HomeState').keyup(function (e) {
                if (e.keyCode == 46) {
                    $(this).val("");
                }
            })

            $("#_LastName").change(function () {
                if (window.fn_change) {
                    alert("<br>Cannot change First Name and Last Name at the same time<br>", "#LastName");
                    window.fn_change = false;
                } else {
                    window.ln_change = true;
                }
            })

            $("#_BusinessCountry").change(function () {
                $("#_BusinessState").load("/Home/GetStates?Country=" + $(this).val() + "&Type=B");
            })
            $("#_HomeCountry").change(function () {
                $("#_HomeState").load("/Home/GetStates?Country=" + $(this).val() + "&Type=H");
            })

            $("#info_submit").click(function () {
                if ($("#_NewPassword").val() != "") {
                    $("#_Password").val($("#_NewPassword").val());
                }

                checkMailingPrefs();
                var submit = checkEmptyAddress();
                if (!$("#tab1_form").validationEngine("validate", { validateNonVisibleFields: true })) {
                    setCurrentTab(0);
                    setTimeout(function () { 
                        $("#tab3_form").removeClass('validating');
                        $("#tab3_form").validationEngine("validate", { validateNonVisibleFields: true });
                    }, 5000);
                    submit = false;
                } else if (!$("#tab2_form").validationEngine("validate", { validateNonVisibleFields: true })) {
                    setCurrentTab(1);
                    setTimeout(function () {
                        $("#tab3_form").removeClass('validating');
                        $("#tab3_form").validationEngine("validate", { validateNonVisibleFields: true });
                    }, 5000);
                    submit = false;
                } else if (!$("#tab3_form").validationEngine("validate", { validateNonVisibleFields: true })) {
                    setCurrentTab(2);
                    setTimeout(function () { 
                        $("#tab3_form").removeClass('validating');
                        $("#tab3_form").validationEngine("validate", { validateNonVisibleFields: true });
                    }, 5000);
                    submit = false;
                }

                if (submit) {
                    // everything is good so copy values from each form to my_info form and submit it.
                    // tab1_form
                    $("#Gender").val($("#_Gender").val());
                    $("#Prefix").val($("#_Prefix").val());
                    $("#FirstName").val($("#_FirstName").val());
                    $("#MiddleName").val($("#_MiddleName").val());
                    $("#LastName").val($("#_LastName").val());
                    $("#Suffix").val($("#_Suffix").val());
                    $("#FirstNamePreference").val($("#_FirstNamePreference").val());

                    // tab2_form            
                    $("#Username").val($("#_Username").val());
                    $("#Password").val($("#_Password").val());
                    $("#PreferedEmailAddress").val($("#_PreferedEmailAddress").val());
                    $("#AlternateEmailaddress").val($("#_AlternateEmailaddress").val());

                    // tab3_form
                    $("#BusinessAddress1").val($("#_BusinessAddress1").val());
                    $("#BusinessAddress2").val($("#_BusinessAddress2").val());
                    $("#BusinessAddress3").val($("#_BusinessAddress3").val());
                    $("#BusinessCity").val($("#_BusinessCity").val());
                    $("#BusinessCountry").val($("#_BusinessCountry").val());
                    $("#BusinessState").val($("#_BusinessState").val());
                    $("#BusinessZip").val($("#_BusinessZip").val());
                    $("#HomeAddress1").val($("#_HomeAddress1").val());
                    $("#HomeAddress2").val($("#_HomeAddress2").val());
                    $("#HomeAddress3").val($("#_HomeAddress3").val());
                    $("#HomeCity").val($("#_HomeCity").val());
                    $("#HomeCountry").val($("#_HomeCountry").val());
                    $("#HomeState").val($("#_HomeState").val());
                    $("#HomeZip").val($("#_HomeZip").val());
                    $("#MailingPreference").val($('input[name=_MailingPreference]').val());

                    // No need to validate, each tab's form has already been validated and the data "transferred" to
                    // this main form that gets submitted.
                    // $("#my_info").validationEngine('validate');
                    // $("#my_info").submit();
                }
            })

            $("#info_cancel").click(function () {
                window.location = "/Home/MyInfo";
            });

            $("#_AlternateEmailaddress").change(function () {
                if ($.trim($("#_AlternateEmailaddress").val()) != "") {
                    $("#_AlternateEmailaddress").addClass("validate[custom[email],maxSize[50]]")
                    $("#tab2_form").validationEngine('validate');
                } else {
                    $("#_AlternateEmailaddress").removeClass("validate[custom[email],maxSize[50]]")
                }
            });

            $("#_NewPassword").change(function () {
                if ($.trim($("#_NewPassword").val()) != "") {
                    $("#_NewPassword").addClass("validate[minSize[5],custom[onlyLetNumSpec],maxSize[20]]")
                    $("#tab2_form").validationEngine('validate');
                    $("#_ConfirmPassword").addClass("validate[condRequired[_NewPassword],equals[_NewPassword],minSize[5],custom[onlyLetNumSpec],maxSize[20]]")
                } else {
                    $("#_NewPassword").removeClass("validate[minSize[5],custom[onlyLetNumSpec],maxSize[20]]")
                    if ($.trim($("#_ConfirmPassword").val()) != "") {
                        $("#_ConfirmPassword").val("");
                    } else {
                        $("#_ConfirmPassword").removeClass("validate[condRequired[_NewPassword],equals[_NewPassword],minSize[5],custom[onlyLetNumSpec],maxSize[20]]")
                    }
                }
            });

            $("#_ConfirmPassword").change(function () {
                if ($.trim($("#_ConfirmPassword").val()) != "") {
                    $("#_ConfirmPassword").addClass("validate[condRequired[_NewPassword],equals[_NewPassword],minSize[5],custom[onlyLetNumSpec],maxSize[20]]")
                    $("#tab2_form").validationEngine('validate');
                } else {
                    $("#_ConfirmPassword").removeClass("validate[condRequired[_NewPassword],equals[_NewPassword],minSize[5],custom[onlyLetNumSpec],maxSize[20]]")
                }
            });

            $('input[name=_MailingPreference]').filter(function () { return $(this).val() == 0; }).prop('checked', true);
            $('select[name=_Gender] option').filter(function () { return $(this).val() == 1; }).prop('selected', true);

        });

        window.fn_change = false;
        window.ln_change = false;

        function checkMailingPrefs() {
            if ($("#MailPrefBusi").is(":checked") && $("#_BusinessAddress1").val() == "") {
                alert("<br>You must select the correct Mailing Preference<br>");
                $("#MailPrefBusi").prop('checked', false);
            }
            if ($("#MailPrefHome").is(":checked") && $("#_HomeAddress1").val() == "") {
                alert("<br>You must select the correct Mailing Preference<br>");
                $("#MailPrefHome").prop('checked', false);
            }
        }

        function enable_disableMailingPrefs(pref, field) {
            if ($("#" + field).val() != "") {
                $("#" + pref).prop('disabled', false);
            } else {
                $("#" + pref).prop('disabled', true);
            }
        }

        function checkEmptyAddress() {
            if ($("#_BusinessAddress1").val() == "" &&
                $("#_HomeAddress1").val() == "") {
                alert("<br>You must have at least one address.<br>");
                return false;
            } else {
                return true;
            }
        }

        function sleep(milliseconds) {
            var start = new Date().getTime();
            for (var i = 0; i < 1e7; i++) {
                if ((new Date().getTime() - start) > milliseconds) {
                    break;
                }
            }
        }

        function setCurrentTab(idx) {
            var state = {};
            state["currenttab"] = idx;
            $.bbq.pushState(state);
            $(window).trigger('hashchange');
        }


    </script>
